    <!-- Registration form -->
    <div class="container-fluid pt-4 pb-4" id="reg" >
       <center> <table id="regtable" >
            <h1 class="text-center text-light">REGISTRATION FORM</h1>
            <form action="">
            <tr>
                <th>
                    <label for="name">Name</label>

                </th>
                <td>
                    <input type="text" class="inp" placeholder="first">
                </td>
                <td><input type="text" class="inp" placeholder="second"></td>
            </tr>
            <tr>
                <th>
                    <label for="dob">DOB</label>
                </th>
                <td colspan="2">
                    <input type="date" class="inp" placeholder="first">
                </td>
                <td></td>
            </tr>
            <tr>
                <th><label for="parent name">Parent/Guardian Name</label></th>
                <td><input type="text" class="inp" placeholder="first"></td>
                <td><input type="text" class="inp" placeholder="second"></td>
            </tr>
            <tr>
                <th><label for="address">Current Address</label></th>
                <td colspan="2"> <input type="text" class="inp" placeholder="Street Addess" width="100%"></td>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td colspan="2"><input type="text" class="inp" placeholder="Street Addess Line 2"></td>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="text" class="inp" placeholder="City"></td>
                <td><input type="text" class="inp" placeholder="Region"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="text" class="inp" placeholder="Postal/Zip Code"></td>
                <td><input type="text" class="inp" placeholder="Country"></td>
            </tr>
            <tr>
                <th><label for="phone">Phone</label></th>
                <td colspan="2"><input type="text" class="inp" placeholder="### ### ####"></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="email">Email Id</label></th>
                <td colspan="2"><input type="email" class="inp" placeholder="Enter valid Email Id"></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="course">Select Course</label></th>
                <td colspan="2">
                    <select name="courses" id="" class="inp">
                        <option value="" hidden>Select</option>
                        <option value="">ME(A)RN STACK</option>
                        <option value="">DATA SCIENCE</option>
                        <option value="">PYTHON PROGRAMMING</option>
                        <option value="">AI AND ML</option>
                        <option value="">GAME DEVELOPMENT</option>
                        <option value="">JAVA PROGRAMMING</option>
                        <option value="">SOFTWARE TESTING</option>
                        <option value="">FLUTTER DEVELOPMENT</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                
                <td >
                    
                </td>
                <td><button class="btn  px-5 py-3" id="submitbtn">submit</button></td>
                <td></td>
            </tr>

        </form>
